<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>Login Page</title>
</head>
<body style="background-color: #f8f9fa;">

<section class="testimonial py-5" id="testimonial">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 py-5 bg-primary text-white text-center rounded">
                <div class="">
                    <div class="card-body">
                        <img src="http://www.ansonika.com/mavia/img/registration_bg.svg" style="width:40%">
                        <h2 class="py-3">Login</h2>
                        <p>Tation argumentum et usu, dicit viderer evertitur te has. Eu dictas concludaturque usu, facete detracto patrioque an per, lucilius pertinacia eu vel.</p>
                    </div>
                </div>
            </div>
            <div class="col-md-6 py-5 border rounded">
                <h4 class="pb-4">Please fill in your details</h4>
                <form>
                    <div class="form-group">
                        <input type="email" class="form-control" id="inputEmail" placeholder="Email" style="border-color: #ced4da;">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" id="inputPassword" placeholder="Password" style="border-color: #ced4da;">
                    </div>
                    <div class="form-group form-check">
                        <input class="form-check-input" type="checkbox" value="" id="rememberCheck">
                        <label class="form-check-label" for="rememberCheck" style="color: #666;">
                            <small>Remember Me</small>
                        </label>
                    </div>
                    <div class="form-group">
                        <button type="button" class="btn btn-danger btn-block">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
</body>
</html>
